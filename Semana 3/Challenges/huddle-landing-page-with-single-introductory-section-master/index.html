<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.CSS" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img src="./images/logo.svg" alt="logo-svg" />
      </header>
      <div class="hero">
        <figure class="hero__img">
          <img src="./images/illustration-mockups.svg" alt="hero_mockup">
        </figure>
        
        <div class="hero__info">
          <h1 class="hero__h1">Build The Community Your Fans Will Love</h1>
          <p class="hero__text">
            Huddle re-imagines the way webuild communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
         
        <button class="hero__btn">Register</button>
        
      </div>
      </div>
      <footer class="footer">

        <button class="footer__icon">
          <i class="fab fa-twitter" aria-hidden="true"></i>
        </button>
        <button class="footer__icon">
          <i class="fab fa-instagram" aria-hidden="true"></i>
        </button>
        <button class="footer__icon">
          <i class="fab fa-facebook    "></i>
        </button>
        
      </footer>
    </div>

    
    </div>
  </body>
</html>
