<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto Formulario</title>
    <link rel="stylesheet" href="./reto-form.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <body>
    <div class="Contenedor">
      <h1>Register</h1>
      <form>
        <input type="text" id="inputnane" />
        <br/>
        <label for="inputnane">YOUR FULL NAME</label>
        <br/>
        <input type="mail" id="inputemail" />
        <br/>
        <label for="inputemail">EMAIL</label>
        <br/>
        <input type="text" id="inputaddress" />
        <br/>
        <label for="inputaddress">ADDRESS</label>
        <br/>
        <input type="text" id="inputcity" />
        <br/>
        <label for="inputcity">CITY</label>
        <br/>
        <input type="number" id="inputage" min="0" max="100"/>
        <br/>
        <label for="inputage">AGE</label>
      </form>
    </div>
  </body>
</html>
